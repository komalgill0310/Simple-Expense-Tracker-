<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Expense Tracker</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <h1>Simple Expense Tracker</h1>
  </header>
    <form id="myForm">
      <label for="typeOfCard">Type:</label>
      <select name="optionForPayment"id="optionForPayment" required>
        <option value="" disabled selected>Card</option>
        <option value="Debit">Debit</option>
        <option value="Visa Debit">Visa Debit</option>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="American Express">American Express</option>
        <option value="Paypal">Paypal</option>
        <option value="Interac">Interac</option>
        <option value="Cash">Cash</option>
      </select>  
      <br><br>
      <label for="locationOfSpending">Location:</label>
      <input type="text" id="spendingName" 
      placeholder="Where did you spend on?" required>
      <br><br>
      <label for="dateOfSpending">Date:</label>
      <input type="date" id="spendingDate" required>
      <br><br>
      <label for="amountspending">Amount:</label>
      <input type="text" id="moneyUsed" placeholder="$" required>
      <br><br>
      <label for="spendingdescription">Description:</label>
      <input type="text" id="spendingDescription" placeholder="Expense Description" required>
      <br><br>
      <input type="submit" name="add" id="addExpenseToTable">
    </form>    
    <br><br>
    <table id="displayInput">
      <thead>
        <tr>
          <th>Type</th>
          <th>Date</th>
          <th>Location</th>
          <th>Amount</th>
          <th>Description</th>
          <th id="delete">Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>    
  </table>
  <script src="script.js"></script>
</body>
</html>
